<ng-container *ngIf="bills$ | async as bills; else loading">
  <p-sidebar [(visible)]="displaySidebar" position="right">
    <button
      class="p-button-text p-button-danger"
      pButton
      label="Sign out"
      icon="pi pi-sign-out"
      iconPos="left"
      (click)="signOut($event)"
    ></button>
    <ng-container *ngIf="user$ | async as user">
      <button
        pButton
        icon="pi pi-copy"
        class="p-button-text"
        label="Copy user ID to clipboard"
        (click)="clipboard.copy(user.uid)"
        pTooltip="{{ user?.uid }}"
      ></button>
      <input type="text" pInputText [value]="user?.uid" />
    </ng-container>

    <p-divider></p-divider>

    <button
      type="button"
      pButton
      icon="pi pi-plus"
      label="Add bill"
      class="p-button-primary"
      (click)="openAddBillDialog()"
    ></button>
    <ng-container *ngFor="let bill of bills">
      <p-button
        styleClass="p-button-text"
        (onClick)="router.navigate([bill.id]); displaySidebar = false"
      >
        <ng-template pTemplate="content">
          <span class="p-text-bold">
            {{ bill.name }}
          </span>
        </ng-template>
      </p-button>
    </ng-container>
  </p-sidebar>

  <button
    pButton
    (click)="displaySidebar = true"
    icon="pi pi-bars"
    class="p-button-text p-button-lg p-d-flex p-mt-2 p-mr-2"
    style="margin-left: auto"
  ></button>

  <router-outlet></router-outlet>

  <ng-container *ngIf="user$ | async as user">
    <p-dialog
      header="Add Bill"
      [(visible)]="displayAddBillDialog"
      [style]="{ width: '100%' }"
      [modal]="true"
      [dismissableMask]="true"
    >
      <bc-add-bill (addBill)="addBill($event, user.uid)"></bc-add-bill>
    </p-dialog>
  </ng-container>

  <p-confirmPopup></p-confirmPopup>
</ng-container>

<ng-template #loading>
  <p-progressBar mode="indeterminate"></p-progressBar>
</ng-template>
